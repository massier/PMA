spring.thymeleaf.cache=false

#DB
#spring.datasource.initialization-mode=always #default is always for H2DB
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.show-sql=true
jdbc.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1

#Ignore any dummy seed data/schema. Toggle if using resources/*.sql
#spring.datasource.initialization-mode=never
#Off in production - will NOT auto derive tables based on Java entities.
#spring.jpa.hibernate.ddl-auto=none

#Custom properties
version=0.0.0
#Use system/server variable, need to setenv if local. Handy for username/pw in production
#version=${env.VersionNum} 
